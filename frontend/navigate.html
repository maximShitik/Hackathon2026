<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart NoviSignator - Navigation</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <header class="topbar" role="banner">
      <div class="brand">Smart NoviSignator</div>
      <div class="pill" aria-live="polite">ניווט</div>
    </header>

    <main class="nav-screen" role="main" aria-label="ניווט לחנות">
      <section class="card nav-card">
        <div class="nav-header">
          <h1 class="title" id="navTitle">ניווט לחנות</h1>
          <p class="subtitle muted">עקוב אחרי המסלול על המפה.</p>
        </div>

        <!-- MAP AREA -->
        <div class="map-container" id="mapContainer">
          <div class="map-canvas">
            <img class="map-img" src="../static/assets/mall.png" alt="מפת הקניון" />

            <svg class="map-overlay" viewBox="0 0 1395 3645" preserveAspectRatio="xMidYMid meet">
              <defs>
                <marker id="arrowHead" viewBox="0 0 10 10" refX="1" refY="5" markerWidth="6" markerHeight="3"
                  orient="auto">
                  <path d="M 0 0 L 10 5 L 0 10 z" fill="currentColor"></path>
                </marker>
              </defs>

              <path id="routeOutline" d="M79 792.5C112.2 790.9 443.167 791.833 604.5 792.5H855.5L956.5 737H1310" fill="none"
                stroke-width="34" stroke-linecap="round" stroke-linejoin="round" />

              <path id="routePath" d="M79 792.5C112.2 790.9 443.167 791.833 604.5 792.5H855.5L956.5 737H1310" fill="none"
                stroke-width="20" stroke-linecap="round" stroke-linejoin="round" marker-end="url(#arrowHead)" />

              <path id="routeFlow" d="M79 792.5C112.2 790.9 443.167 791.833 604.5 792.5H855.5L956.5 737H1310" fill="none"
                stroke-width="10" stroke-linecap="round" stroke-linejoin="round" />
            </svg>

          </div>
        </div>


        <!-- ACTIONS -->
        <div class="row">
          <a class="btn secondary" href="index.html">חזרה לצ׳אט</a>
          <a class="btn ghost" href="coupon.html">לקופון</a>
        </div>
      </section>
    </main>

    <script src="../static/nav.js"></script>
  </div>
</body>

</html>
